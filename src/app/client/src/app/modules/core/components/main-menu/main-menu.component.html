<div class="ui text menu m-0 jc-center flex" *ngIf="userService.userid">
	<a class="item" appTelemetryInteract [telemetryInteractEdata]="homeMenuIntractEdata" [class.active]="router.isActive('/search/All') || router.isActive('/home')" routerLink="/home">
		{{resourceService?.frmelmnts?.tab?.home}}
	</a>
	<a class="item" appTelemetryInteract [telemetryInteractEdata]="learnMenuIntractEdata" [class.active]="router.isActive('/search/Courses') || router.isActive('/learn')" routerLink="/learn">
		{{resourceService?.frmelmnts?.tab?.courses}}
	</a>
	<a class="item" appTelemetryInteract [telemetryInteractEdata]="libraryMenuIntractEdata" [class.active]="router.isActive('/search/Library') || router.isActive('/resources')" routerLink="/resources">
		{{resourceService?.frmelmnts?.tab?.resources}}
	</a>
	<extension-point name="header-menu-item"></extension-point>
</div>
